


<div class="container">
	<h1>TO-DO</h1>
	<hr>
<form>
	<div class="form-group">
	  <label for="title" >Tache</label>
	  <input [(ngModel)]=" title" name ="title" type="text" class="form-control" id="title"  placeholder="Enter la tache" >
	  
	</div>
	<br>
	<div class="form-group">
	  <label for="comment" >Commentaire</label>
	  <textarea [(ngModel)]="comment" name="comment" id="comment"  rows="5" ngModel name="comment"></textarea>
	</div>
	
	<button (click)="onSubmit()" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
  </form>



  <hr>

  <table class="table">
	<thead>
	  <tr>
		<th scope="col">#id</th>
		<th scope="col">Tache</th>
		<th scope="col">Commentaire</th>
		<th scope="col">Statut</th>
	  </tr>
	</thead>
	<tbody>
		@for (todo of todos; track todo.title; let i = $index){
			<tr>
				<td>{{i+1}}</td>
				<td>{{todo.title}}</td>
				<td>{{todo.comment}}</td>
				<td><button (click)="close(todo.id)" class="btn btn-primary">Cloturer</button></td>
			</tr>
		}
	</tbody>
  </table>

</div>
